<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">

    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"  type="button" title="Редактировать данные"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"  type="button" title="Добавить место"></button>
      </section>

      <section>
        <ul class="elements">

        </ul>

      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023. KPVakhrushev</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть форму без сохранения данных"></button>
      </div>
    </div>

    <template id="templates">
      <li class="element">
        <img class="element__image" src="" alt="">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
        <button class="element__delete" type="button"></button>
      </li>
      <form method="post" class="form form_action_edit" name="editprofile" action="/save/profile/">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__text-input" name="title"    id="input-profile-title"    placeholder="Введите ваше имя">
        <input class="form__text-input" name="subtitle" id="input-profile-subtitle" placeholder="Расскажите немного о себе">
        <button type="submit" class="form__save-button" title="Сохранить">Сохранить</button>
      </form>
      <form method="post" class="form form_action_add" name="addcard" action="/add/card/">
        <h2 class="form__title">Новое место</h2>
        <input class="form__text-input" name="name" id="input-add-name" placeholder="Название">
        <input class="form__text-input" name="src"  id="input-add-src"  placeholder="Ссылка на картинку">
        <button type="submit" class="form__save-button" title="Создать">Создать</button>
      </form>
      <div class="popup__image-group">
        <img class="popup__image" src="" alt="">
        <h2 class="popup__image-title"></h2>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
