<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="icon" href="<%=require('./favicon.png')%>" type="image/x-icon">
  </head>
  <body class="page">

    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile page__profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="" alt="Аватарка профиля">
          <button class="profile__avatar-edit" src="" alt="Аватарка профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button"  type="button" title="Редактировать данные"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button"  type="button" title="Добавить место"></button>
      </section>

      <section>
        <ul class="elements">

        </ul>

      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023. KPVakhrushev</p>
    </footer>

    <div class="popups  page__hidden">
      <div class="popup popup_content_edit-profile">
        <div class="popup__container popup__container_content_form">
          <button class="popup__close-button" type="button" title="Закрыть форму без сохранения данных"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="form-edit-profile" name="edit-profile" action="/save/profile/" method="post">
            <input class="popup__text-input" name="name"    id="input-profile-title"    type="text" minlength="2" maxlength="40" required placeholder="Введите ваше имя">
            <span class="input-profile-title-error popup__error"></span>

            <input class="popup__text-input" name="about" id="input-profile-subtitle" type="text" minlength="2" maxlength="200" required placeholder="Расскажите немного о себе" >
            <span class="input-profile-subtitle-error popup__error"></span>

            <button type="submit" class="popup__save-button popup__save-button_disabled" title="Сохранить" disabled>Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_content_add-card">
        <div class="popup__container popup__container_content_form">
          <button class="popup__close-button" type="button" title="Закрыть форму без сохранения данных"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id='form-add-card' name="add-card" action="/add/card/" method="post" novalidate>
            <input class="popup__text-input" name="name" id="input-card-name" placeholder="Название"           type="text"  minlength="2" maxlength="30" required>
            <span class="input-card-name-error popup__error"></span>

            <input class="popup__text-input" name="link"  id="input-card-src"  placeholder="Ссылка на картинку" type="url" required>
            <span class="input-card-src-error popup__error"></span>

            <button type="submit" class="popup__save-button popup__save-button_disabled" title="Создать" disabled>Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_blackout_strong popup_content_image">
        <div class="popup__container popup__container_content_image">
          <button class="popup__close-button" type="button" title="Закрыть форму без сохранения данных"></button>
          <img class="popup__image" alt="">
          <h2  class="popup__image-title"></h2>
        </div>
      </div>

      <div class="popup popup_content_confirm">
        <div class="popup__container popup__container_content_form">
          <button class="popup__close-button" type="button" title="Закрыть"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" id='form-confirm' name="confirm">
            <button type="submit" class="popup__save-button" title="Подтвердить">Да</button>
          </form>
        </div>
      </div>

      <div class="popup popup_content_avatar">
        <div class="popup__container popup__container_content_form">
          <button class="popup__close-button" type="button" title="Закрыть форму без сохранения данных"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" id='form-edit-avatar' name="edit-avatar" action="https://mesto.nomoreparties.co/v1/cohortId/users/me/avatar" method="PATCH" novalidate>
            <input class="popup__text-input" name="avatar"  id="input-avatar-src"  placeholder="Ссылка на картинку аватара" type="url" required>
            <span class="input-avatar-src-error popup__error"></span>

            <button type="submit" class="popup__save-button popup__save-button_disabled" title="Сохранить" disabled>Сохранить</button>
          </form>
        </div>
      </div>

    </div>

    <template id="templates">
      <li class="element">
        <img class="element__image" alt="">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button">0</button>
        <button class="element__delete" type="button"></button>
      </li>
    </template>
  </body>
</html>
